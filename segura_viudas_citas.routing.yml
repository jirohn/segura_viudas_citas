segura_viudas_citas.form:
  path: '/segura_viudas/citas'
  defaults:
    _form: '\Drupal\segura_viudas_citas\Form\CitasForm'
    _title: 'Pedir cita'
  requirements:
    _permission: 'access content'

segura_viudas_citas.admin_page:
  path: '/admin/citas'
  defaults:
    _controller: '\Drupal\segura_viudas_citas\Controller\AdminPageController::content'
    _title: 'Título de tu página personalizada'
  requirements:
    _permission: 'access your_custom_permission'
